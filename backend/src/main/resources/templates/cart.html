<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="~{layouts/main-layout :: mainLayout(~{::link.main-main}, ~{::section.main-main}, ~{::script.main-main})}">

<head>
	<link class="main-main" rel="stylesheet" th:href="@{main/css/style.css}">
</head>
<section class="main-main" th:remove="tag">
	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">Giỏ hàng</h1>
						<ol class="breadcrumb">
							<li><a href="index.html">Trang chủ</a></li>
							<li class="active">giỏ hàng</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>



	<div class="page-wrapper">
        <div class="cart shopping">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0">
                        <div class="block">
                            <div class="product-list">
                                    <table class="table">
                                        <thead>
                                            <tr>
												<th></th>
                                                <th class="">Tên Sản Phẩm</th>
                                                <th class="">Số lượng</th>
                                                <th class="">Giá</th>
                                                <th class="">Hành Động</th>
                                            </tr>
                                        </thead>
                                        <tbody>
							                <tr th:each="item : ${cartItems}">
												<td th:text="${item.product_detail.product.images[0].url}"></td>
							                    <td th:text="${item.product_detail.product.name}"></td>
							                    <td th:text="${item.quantity}"></td>
							                    <td th:text="${item.product_detail.product.price}"></td>
							                    <td>
							                        <a th:href="@{'/cart/remove/'+${item.product_detail.product.id}}">
							                            <button type="submit" class="btn btn-danger">Remove</button>
							                        </a>
							                    </td>
							                </tr>
            							</tbody>
                                    </table>
                                    <div class="row panel-body">
                                        <!-- Hiển thị tổng giá trị -->
                                        <h5 th:text="@{'Tổng tiền: '+ ${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')+' VNĐ'}}"></h5>
                                        <a th:href="@{/cart/checkout}" class="col-md-2">
                                            <button class="btn btn-info">Thanh toán</button>
                                        </a>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>

<body>
	<script class="main-main" th:src="@{main/js/script.js}" }></script>
</body>

</html>
