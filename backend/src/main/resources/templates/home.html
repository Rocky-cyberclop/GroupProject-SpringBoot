<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="~{layouts/main-layout :: mainLayout(~{::link.main-main}, ~{::section.main-main}, ~{::script.main-main})}">

<head>
	<link class="main-main" rel="stylesheet" th:href="@{main/css/style.css}">
</head>
<section class="main-main" th:remove="tag">

		<div class="container">

					</div>
				</div>
			</div>
		</div>

										<tbody>

														<img width="80" th:src="@{/main/images/shop/cart/cart-1.jpg}" alt="" />
														<a href="#!">Sunglass</a>
													</div>
												</td>
												<td class="">$200.00</td>
												<td class="">
													<a class="product-remove" href="#!">Remove</a>
												</td>
											</tr>
											<tr class="">
												<td class="">
													<div class="product-info">
														<img width="80" th:src="@{/main/images/shop/cart/cart-2.jpg}" alt="" />

												<td class="">$200.00</td>

													<a class="product-remove" href="#!">Remove</a>
												</td>
											</tr>
											<tr class="">
												<td class="">
													<div class="product-info">
														<img width="80" th:src="@{/main/images/shop/cart/cart-3.jpg}" alt="" />

												<td class="">$200.00</td>
												<td class="">
													<a class="product-remove" href="#!">Remove</a>
												</td>
											</tr>
										</tbody>
									</table>
									<a href="checkout.html" class="btn btn-main pull-right">Checkout</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</section>

<body>
	<script class="main-main" th:src="@{main/js/script.js}" }></script>
</body>

</html>
