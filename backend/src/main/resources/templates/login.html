	<!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Aviato | E-commerce template</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/main/images/favicon.png}" />
  
  <!-- Themefisher Icon font -->
  <link rel="stylesheet" th:href="@{/main/plugins/themefisher-font/style.css}">
  <!-- bootstrap.min css -->

  <!-- Animate css -->
  <link rel="stylesheet" th:href="@{/main/plugins/animate/animate.css}">

<body>
	<section class="signin-page account main-main">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="block text-center">
						<a class="logo" href="index.html">
							<img th:src="@{/main/images/logo.png}" alt="">
						</a>
						<h2 class="text-center">Welcome Back</h2>
						<form class="text-left clearfix" th:action="@{/main/signin}" th:method="post">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email" name="username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" name="password">
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-main text-center">Login</button>
							</div>
						</form>
						<p class="mt-20">New in this site ?<a href="signin.html"> Create New Account</a></p>
						<span class="text-danger" th:if="${param.error}">Bạn đã nhập sai mã nhân viên hoặc mật khẩu</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
