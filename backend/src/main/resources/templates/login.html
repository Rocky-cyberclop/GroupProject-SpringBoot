<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="~{layouts/authentication-layout :: mainLayout(~{::link.main-main}, ~{::section.main-main}, ~{::script.main-main})}">
<head>
	<link class="main-main" rel="stylesheet" th:href="@{main/css/style.css}">
</head>

<body>
	<section class="main-main" th:remove="tag">
	 <section class="signin-page account">
	  <div class="container">
	    <div class="row">
	      <div class="col-md-6 col-md-offset-3">
	        <div class="block text-center">
	          <a class="logo" th:href="@{/}">
	            <img th:src="@{/main/images/logo.png}">
	          </a>
	          <h2 class="text-center">Chào Mừng Bạn </h2>
	          <form class="text-left clearfix" th:action="@{/login}" th:method="post">
	            <div class="form-group">
	              <input type="text" class="form-control"  placeholder="Email" name="email">
	            </div>
	            <div class="form-group">
	              <input type="password" class="form-control" placeholder="Mật Khẩu" name="password">
	            </div>
	            <div class="text-center">
	              <button type="submit" class="btn btn-main text-center" >Đăng Nhập</button>
	            </div>
	            <span class="text-danger" th:if="${error}">Bạn đã nhập sai email hoặc mật khẩu</span>
	          </form>
	          <p class="mt-20">Lần đầu vào trang này ?<a th:href="@{/register}"> Tạo Tài Khoản Mới</a></p>
	          <p><a th:href="@{/forget}"> Quên Mật Khẩu?</a></p>
	        </div>
	      </div>
	    </div>
	  </div>
	 </section>
	</section>
	<script class="main-main" th:src="@{main/js/script.js}" }></script>
</body>
</html>
