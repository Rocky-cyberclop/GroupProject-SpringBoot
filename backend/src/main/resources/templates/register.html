<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="~{layouts/authentication-layout :: mainLayout(~{::link.main-main}, ~{::section.main-main}, ~{::script.main-main})}">
<head>
	<link class="main-main" rel="stylesheet" th:href="@{main/css/style.css}">
</head>

<body>
 <section class="main-main" th:remove="tag">
  <section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
		  <a class="logo" th:href="@{/}">
			 <img th:src="@{/main/images/logo.png}" alt="Your Logo Alt Text">
		  </a>
          <h2 class="text-center">Tạo Tài Khoản Mới</h2>
          <form class="text-left clearfix" th:action="@{/register}" th:object="${customer}" th:method="post">
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{name}" placeholder="Tên">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" th:field="*{dob}" placeholder="Ngày Sinh">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{address}" placeholder="Địa Chỉ">
            </div>
            <div class="form-group">
			  <label>Giới tính</label>
			  <select class="form-control btn btn-outline-primary dropdown-toggle" th:field="*{gender}">
				<option class="dropdown-item" th:value="true" th:text="Nam"></option>
				<option class="dropdown-item" th:value="false" th:text="Nữ"></option>
			  </select>
			</div>
            <div class="form-group">
              <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" th:field="*{password}" placeholder="Mật Khẩu">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Đăng Ký</button>
            </div>
          </form>
          <p class="mt-20">Đã có tài khoản ?<a th:href="@{/login}"> Đăng Nhập </a></p>
          <p><a th:href="@{/forgot-password}"> Quên Mật Khẩu?</a></p>
        </div>
      </div>
    </div>
  </div>
 </section>
</section>
	<script class="main-main" th:src="@{main/js/script.js}" }></script>
</body>
</html>
