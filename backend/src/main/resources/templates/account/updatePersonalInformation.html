<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
  th:fragment="mainLayout(css, content, script)">

<head>

  <div th:replace="~{fragments/components/header :: meta}"></div>

  <div th:replace="~{fragments/components/header :: css}"></div>

  <div th:replace="~{fragments/components/header :: sundry-css}"></div>

  <div th:replace="~{fragments/components/header :: style-css}"></div>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>

<body id="body">
  <div th:replace="~{fragments/components/header :: header}"></div>
  <div th:replace="~{fragments/components/header :: menu}"></div>

  <section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">

            <h2 class="text-center">Cập nhật tài khoản</h2>

            <form th:object="${customer}" class="text-left clearfix"
              th:action="@{/account/Update_personal_information/{id}(id=${customer.id})}" method="post">
              <div class="form-group">
                <input type="text" name="hoTen" th:value="*{name}" class="form-control" placeholder="Họ và tên"
                  required>
              </div>
              <div class="form-group">
                <input type="text" name="email" th:value="*{email}" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="text" name="soDienThoai" th:value="*{phone}" class="form-control"
                  placeholder="Số điện thoại" required>
              </div>
              <div class="form-group">
                <input type="date" name="ngayThang" th:value="*{dob}" class="form-control" placeholder="Nhập ngày tháng"
                  required>

              </div>
              <div class="form-group">
                <input type="text" name="diaChi" th:value="*{address}" class="form-control" placeholder="Địa chỉ"
                  required>
              </div>
              <div class="form-control">
                <span>Giới tính: </span>
                <input type="radio" name="gioiTinh"  value="1" required> Nam
                <span></span>
                <input type="radio" name="gioiTinh" value="0" required> Nữ
            </div>
            
              <br>
              <div style="display: flex; justify-content: space-between;">
                <div class="text-center">
                  <button type="submit" class="btn btn-primary text-center">Lưu</button>
                </div>
                <div class="text-center">
                  <a th:href="@{/account/orderItemDetail/edit/{id}(id=${customer.id})}"
                    class="btn btn-warning text-center">Hủy</a>
                </div>
              </div>
            </form>








          </div>
        </div>
      </div>
    </div>
  </section>



  <div th:replace="~{fragments/components/footer :: footer}"></div>

  <div th:replace="~{fragments/components/footer :: script}"></div>
</body>

</html>
