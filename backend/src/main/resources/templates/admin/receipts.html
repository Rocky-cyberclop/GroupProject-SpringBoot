<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="~{admin/layouts/admin-layout :: mainLayoutAdmin(~{::link.css-admin}, ~{::div.main-admin}, ~{::script.admin-js})}">

<head>
	<link class="css-admin" rel="stylesheet" th:href="@{/admin/css/management-employee.css}">
</head>

<body>
	<div class="container-scroller">

		< <div class="container-fluid page-body-wrapper">

			<!-- partial -->
			<div class="main-panel main-admin">
				<div class="content-wrapper">
					<div class="content-wrapper">
						<div class="page-header">
							<h3 class="page-title">Danh sách đơn hàng</h3>
						</div>
						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>Mã đơn</th>
												<th>Ngày đặt</th>
												<th>Mã khách hàng</th>
												<th>Tổng tiền</th>
												<th>Nhân viên</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="order: ${orders}">
												<td th:text="${order.id}"></td>
												<td th:text="${order.date}"></td>
												<td th:text="${order.customer.id}"></td>
												<td th:text="${order.total}"></td>
												<td th:text="${order.employee}"></td>
												<td>
													<a th:href="@{/admin/receipt/take/{id}(id=${order.id})}"><button
															class="btn btn-outline-secondary btn-rounded btn-icon"
															href=""><i
																class="mdi mdi-information text-primary"></i></button></a>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="btn-group mt-5" role="group" aria-label="Basic example">
										<a href="/admin" type="button" th:href="@{/admin/orders/1}"
											class="btn btn-outline-secondary">&#8592;&#8592;</a>
										<a th:if="${currentPage}-1>0"
											th:href="@{/admin/orders/{page}(page=${currentPage}-1)}"
											class="btn btn-outline-secondary">&#8592;</a>
										<a type="button" class="btn btn-outline-secondary" th:text="${currentPage}"></a>
										<a th:if="${currentPage}+1<=${totalPages}"
											th:href="@{/admin/orders/{page}(page=${currentPage}+1)}" type="button"
											class="btn btn-outline-secondary">&#8594;</a>
										<a th:if="${totalPages}>0" type="button"
											th:href="@{/admin/orders/{page}(page=${totalPages})}"
											class="btn btn-outline-secondary">&#8594;&#8594;</a>
									</div>
									<!-- modal -->

								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
	</div>

	<!-- partial -->
	</div>
	<!-- main-panel ends -->
	</div>

	</div>

	<script class="admin-js" th:src="@{/admin/js/admin.js}"></script>
</body>

</html>
