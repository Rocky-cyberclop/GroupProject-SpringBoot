<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Purple Admin</title>
	<!-- plugins:css -->
	<link rel="stylesheet" th:href="@{/admin/vendors/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/admin/vendors/css/vendor.bundle.base.css}">
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="stylesheet" th:href="@{/admin/css/style.css}">
	<!-- End layout styles -->
	<link rel="shortcut icon" th:href="@{/admin/images/favicon.ico}" />
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth">
				<div class="row flex-grow">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-light text-left p-5">
							<div class="brand-logo">
								<img th:src="@{/admin/images/logo.svg}">
							</div>
							<h4>Sign in to continue.</h4>
							<form class="pt-3" th:action="@{/admin/login}" th:method="post">
								<div class="form-group">
									<input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
										placeholder="Username" name="id">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-lg"
										id="exampleInputPassword1" placeholder="Password" name="pass">
								</div>
								<div class="mt-3 mb-3">
									<button
										class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN
										IN</button>
								</div>
								<span class="text-danger" th:if="${param.error}">Bạn đã nhập sai mã nhân viên hoặc mật khẩu</span>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script th:src="@{/admin/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script th:src="@{/admin/js/off-canvas.js}"></script>
	<script th:src="@{/admin/js/hoverable-collapse.js}"></script>
	<script th:src="@{/admin/js/misc.js}"></script>
	<!-- endinject -->
</body>

</html>
