<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="~{admin/layouts/admin-layout :: mainLayoutAdmin(~{::link.css-admin}, ~{::div.main-admin}, ~{::script.admin-js})}">

<head>
	<link class="css-admin" rel="stylesheet" th:href="@{/admin/css/style.css}">
</head>

<body>
	<div class="container-scroller">

		< <div class="container-fluid page-body-wrapper">

			<!-- partial -->
			<div class="main-panel main-admin">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title">Chi tiết nhân viên</h3>
					</div>
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<form th:action="@{/admin/management/employee/edit/{id}(id=${employee.id})}"
										th:method="post" th:object="${employee}" class="forms-sample">
										<div class="form-group">
											<label>Họ và tên</label>
											<input type="text" class="form-control" th:field="*{name}"
												placeholder="Username">
										</div>
										<div class="form-group">
											<label>Chức vụ</label>
											<select class="form-control btn btn-outline-primary dropdown-toggle" th:field="*{role}">
												<option class="dropdown-item" th:each="role: ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
											</select>
										</div>
										<div class="form-group">
											<label>Địa chỉ</label>
											<input type="text" class="form-control" th:field="*{address}"
												placeholder="Email">
										</div>
										<div class="form-group">
											<label>Email</label>
											<input type="text" class="form-control" th:field="*{email}"
												placeholder="Password">
										</div>
										<div class="form-group">
											<label>Năm sinh</label>
											<input type="date" class="form-control" th:field="*{dob}"
												laceholder="Password">
										</div>
										<div class="form-group">
											<label>Giới tính</label>
											<select class="form-control btn btn-outline-primary dropdown-toggle" th:field="*{gender}">
												<option class="dropdown-item" th:value="true" th:text="Nam"></option>
												<option class="dropdown-item" th:value="false" th:text="Nữ"></option>
											</select>
										</div>
										<div class="form-group">
											<label>Điện thoại</label>
											<input type="text" class="form-control" th:field="*{phone}"
												placeholder="Username">
										</div>
										<div class="form-group">
											<label>Ngày vào làm</label>
											<input type="date" class="form-control" th:field="*{starting_date}"
												placeholder="Username">
										</div>
										<div class="form-group">
											<label>Ngày thôi việc</label>
											<input type="date" class="form-control" th:field="*{resigning_date}"
												placeholder="Ngày thôi việc">
										</div>

										<button type="submit" class="btn btn-gradient-primary me-2">Hoàn tất chỉnh
											sửa</button>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</div>

	<!-- partial -->
	</div>
	<!-- main-panel ends -->
	</div>
	<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<script class="admin-js" th:src="@{/admin/js/admin.js}"></script>
</body>

</html>
