<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="~{admin/layouts/admin-layout :: mainLayoutAdmin(~{::link.css-admin}, ~{::div.main-admin}, ~{::script.admin-js})}">

<head>
	<link class="css-admin" rel="stylesheet" th:href="@{/admin/css/management-product.css}">
</head>

<body>
	<div class="container-scroller">

		< <div class="container-fluid page-body-wrapper">

			<!-- partial -->
			<div class="main-panel main-admin">
				<div class="content-wrapper">
					<div class="content-wrapper">
						<div class="page-header">
							<h3 class="page-title">Quản lý sản phẩm</h3>
						</div>
						<a th:href="@{/admin/management/product/create}" class="btn btn-gradient-primary me-2 mb-5">Thêm Sản
							phẩm</a>
						<a th:href="@{/admin/management/category/create}"
							class="btn btn-gradient-primary me-2 mb-5">Thêm Loại</a>
						<a th:href="@{/admin/management/size/create}"
							class="btn btn-gradient-primary me-2 mb-5">Thêm Size</a>
						<div class="row">
							<div class="col-lg-12 grid-margin stretch-card">
								<div class="card">
									<div class="card-body">
										<table class="table table-hover">
											<thead>
												<tr>
													<th>ID</th>
													<th>Tên</th>
													<th>Giá bán</th>
													<th>Loại</th>
													
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="product: ${products}">
													<td th:text="${product.id}"></td>
													<td class="product_name" th:text="${product.name}"></td>
													<td th:text="${product.price}"></td>
													<td th:text="${product.category.name}"></td>
													
													<td>
														<a
															th:href="@{/admin/management/product/detail/{id}(id=${product.id})}"><button
																class="btn btn-outline-secondary btn-rounded btn-icon"
																href=""><i
																	class="mdi mdi-information text-primary"></i></button></a>
														<a
															th:href="@{/admin/management/product/delete/{id}(id=${product.id})}"><button
																class="btn btn-outline-secondary btn-rounded btn-icon"><i
																	class="mdi mdi-delete text-danger"></i></button></a>
													</td>
												</tr>
											</tbody>
										</table>
										<div class="btn-group mt-5" role="group" aria-label="Basic example">
											<a href="/admin" type="button" th:href="@{/admin/management/products/1}"
												class="btn btn-outline-secondary">&#8592;&#8592;</a>
											<a th:if="${currentPage}-1>0"
												th:href="@{/admin/management/products/{page}(page=${currentPage}-1)}"
												class="btn btn-outline-secondary">&#8592;</a>
											<a type="button" class="btn btn-outline-secondary"
												th:text="${currentPage}"></a>
											<a th:if="${currentPage}+1<=${totalPages}"
												th:href="@{/admin/management/products/{page}(page=${currentPage}+1)}"
												type="button" class="btn btn-outline-secondary">&#8594;</a>
											<a type="button"
												th:href="@{/admin/management/products/{page}(page=${totalPages})}"
												class="btn btn-outline-secondary">&#8594;&#8594;</a>
										</div>
										<!-- modal -->

									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>

			<!-- partial -->
	</div>
	<!-- main-panel ends -->
	</div>

	</div>

	<script class="admin-js" th:src="@{/admin/js/admin.js}"></script>
</body>

</html>
