<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
	th:replace="~{admin/layouts/admin-layout :: mainLayoutAdmin(~{::link.css-admin}, ~{::div.main-admin}, ~{::script.admin-js})}">

<head>
	<link class="css-admin" rel="stylesheet" th:href="@{/admin/css/admin-product-detail.css}">
</head>

<body>
	<div class="container-scroller">

		< <div class="container-fluid page-body-wrapper">

			<!-- partial -->
			<div class="main-panel main-admin">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title">Thêm size</h3>
					</div>
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">

							<div class="card">
								<div class="card-body">
									<form th:action="@{/admin/management/product_detail/create}" th:method="post"
										th:object="${product_detail}" class="forms-sample">
										<div class="form-group">
											<label>Size</label>
											<select class="form-control btn btn-outline-primary dropdown-toggle"
												th:field="*{size}">
												<option class="dropdown-item" th:each="size: ${sizes}"
													th:value="${size.id}" th:text="${size.name}"></option>
											</select>
										</div>
										<div class="form-group">
											<label>Số lượng</label>
											<input type="number" min="0" class="form-control" th:field="*{inventory}" />
										</div>

										<input type="text" class="form-control" th:field="*{product}" hidden />

										<button type="submit" class="btn btn-gradient-primary me-2">Thêm</button>

									</form>
								</div>
								<div class="card-body">

								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
	</div>
	</div>

	<!-- partial -->
	</div>
	<!-- main-panel ends -->
	</div>
	<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<script class="admin-js" src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
	<script class="admin-js" th:src="@{/admin/js/admin-product-detail.js}"></script>
</body>

</html>
