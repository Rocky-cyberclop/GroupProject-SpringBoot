<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
	th:fragment="mainLayout(css, content, script)">

<head>

	<div th:replace="~{fragments/components/header :: meta}"></div>

	<div th:replace="~{fragments/components/header :: css}"></div>

	<div th:replace="~{fragments/components/header :: sundry-css}"></div>

	<div th:replace="~{fragments/components/header :: style-css}"></div>

	<th:block th:replace="${css}" />

</head>

<body id="body">
	
	<div th:replace="~{fragments/components/header :: header}"></div>
	<div th:replace="~{fragments/components/header :: menu}"></div>

	<th:block th:replace="${content}" />


	<div th:replace="~{fragments/components/footer :: footer}">

	</div>

	<div th:replace="~{fragments/components/footer :: script}"></div>

	<th:block th:replace="${script}" />

</body>

</html>
